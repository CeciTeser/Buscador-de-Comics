<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/main.css">
    <title>ADA Comics</title>
</head>
<body>
    <header class="header">
            <h1>ADA COMICS</h1>
            <div>
            </div>
    </header>
    <main>
        <div class="search">

            <h3>BÚSQUEDA</h3>

            <div class="search-container">
                <div class="search-input-container">
                    <i class="fas fa-search"></i>
                    <input class="search-input" type="text" placeholder="Ingresá tu búsqueda">
                </div>

                <div class="search-inner-container">
                    <div>
                        <label>Tipo</label>
                        <select class="type-select"aria-label="select type"> 
                            <option value="comics" selected>COMICS</option>
                            <option value="personas">PERSONAJES</option>
                        </select>

                        <label>Orden</label>
                        <select class="order-select" aria-label="select order"> 
                            <option value="az" selected>A-Z</option>
                            <option value="za">Z-A</option>
                            <option value="new">Más nuevos</option>
                            <option value="old">Más viejos</option>
                        </select>
                    </div>
                    <button type="button" class="search-button">BUSCAR</button>
                </div>
            </div>
        </div>
    </main>
    <footer></footer>

    <script src="./assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="https://kit.fontawesome.com/7538d07a3c.js" crossorigin="anonymous"></script>
</body>
</html>
