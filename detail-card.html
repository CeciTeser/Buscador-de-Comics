<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/main.css">
    <link rel="shortcut icon" href="./assets/img/iron.png">
    <title>ADA Comics</title>
</head>
<body>
    <header class="header">
            <h1>ADA COMICS</h1>
            <div id="img-header-detail">
            </div>
    </header>
    <main>
        <div class="search">

            <h2>BÚSQUEDA</h2>

            <div class="search-container">
                <form id="form-search" action="index.html">
                    <div class="search-input-container">
                        <i class="fas fa-search"></i>
                        <input class="search-input" type="text" placeholder="Ingresá tu búsqueda" name="namestartswith">
                    </div>
                    <div class="search-inner-container">
                        <div>
                            <label>Tipo</label>
                            <select class="type-select" aria-label="select type" id="type-select" name="typeselect"> 
                                <option value="comics" selected>COMICS</option>
                                <option value="characters" >PERSONAJES</option>
                            </select>

                            <label>Orden</label>
                            <select class="order-select" aria-label="select order" id="order-select" name="orderselect"> 
                            </select>
                        </div>
                        <button type="submit" class="search-button" id="search-button">BUSCAR</button>
                    </div>
                </form>
            </div>
        </div>
            
        <section>
            <div id="container-detail-card">
                <div class="cardDetail">
                    <div class="img-text-display">
                        <img id="image-detail" src="" alt="">
                        <div id="description-detail" class="text-display"></div>
                        <a href="javascript:history.back()" class="back-btn">Volver</a>
                    </div>
                </div>
            </div>
        </section>
        <section>
            <h3 id="title-results"><h3>
            <p class="results-numbers"><span id="total-results"></span> RESULTADOS</p>
            <div id="container-cards"></div>
        </section>

        <div id="container-paged">
            <nav>
                <ul id="pages"></ul>
            </nav>
        </div>
        
        <div class="loader-container hidden" id="loader-container">
            <div class="loader"></div>
        </div>

    </main>
    <footer class="footer"><img src="./assets/img/superheroe.svg" alt="superhero"></footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.0.0/core.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.9-1/md5.js"></script>
    <script src="./assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="https://kit.fontawesome.com/7538d07a3c.js" crossorigin="anonymous"></script>
    <script src="./scripts/service-model.js"></script>
    <script src="./scripts/service.js"></script>
    <script src="./scripts/utils.js"></script>
    <script src="./scripts/detail-card.js"></script>

    
</body>
</html>
